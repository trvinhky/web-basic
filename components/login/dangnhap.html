<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../assets/css/base.css" />
    <link rel="stylesheet" href="dangnhap.css" />
  </head>
  <body>
    <div class="loading-overlay">
      <div class="loading-overlay__inner">
        <div class="loading-overlay__content">
          <span class="spinner"></span>
        </div>
      </div>
    </div>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="header-login">
              <a href="../../index.html" class="header-center__logo">
                FaceToFace
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="position-relative login">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-sm-12 col-md-6">
            <div class="position-relative login-form">
              <form id="login" action="../../index.html">
                <div class="form-group">
                  <label class="login-label" for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    aria-describedby="emailHelp"
                    placeholder="Nhập email của bạn"
                  />
                  <small id="emailHelp" class="form-text text-danger d-none"
                    >Vui lòng nhập đúng email.</small
                  >
                </div>
                <div class="form-group mt-3">
                  <label class="login-label" for="password">Mật khẩu</label>
                  <div class="position-relative form-input">
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      aria-describedby="passwordHelp"
                      placeholder="Nhập mật khẩu của bạn"
                    />
                    <i class="d-block position-absolute fas fa-eye-slash"></i>
                  </div>
                  <small id="passwordHelp" class="form-text text-danger d-none"
                    >Vui lòng nhập đúng mật khẩu.</small
                  >
                </div>
                <div class="row justify-content-between px-3">
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="check"
                      checked
                    />
                    <label class="form-check-label" for="check"
                      >Ghi nhớ cho lần đăng nhập sau.</label
                    >
                  </div>
                  <a href="#">Quên mật khẩu?</a>
                </div>
                <div class="row mt-5 justify-content-center">
                  <div class="col-md-6">
                    <button type="submit" class="w-100 btn-login">
                      Đăng Nhập
                    </button>
                  </div>
                </div>
                <div class="text-center login-quesition text-white mt-5">
                  Chưa có tài khoản?
                  <a href="../register/dangky.html">Đăng ký.</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="login.js"></script>
  </body>
</html>
